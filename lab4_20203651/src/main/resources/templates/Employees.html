<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
          crossorigin="anonymous">
    <title>Lista Jugadores</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-success">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{'/lab4/employees'}">Empleados</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{'/lab4/historial'}">Historial</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{'/lab4/Reportes'}">Reportes</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
        <h2>Lista de Employees</h2>
        <table class="table table-sm">
            <tr>
                <th># de Usuario</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Puesto</th>
                <th>Departamento</th>
                <th>Ciudad</th>
                <th>Número de teléfono</th>
                <th>Salario</th>
                <th>Ciudad</th>
                <th>Editar</th>
                <th>
                </th>
                <th></th>
            </tr>
            <tr th:each="Employee, info : ${listaEmployee}">
                <td th:text="${Employee.first_name}"></td>
                <td th:text="${Employee.last_name}"></td>
                <td th:text="${Employee.puesto}"></td>
                <td th:text="${Employee.departamento}"></td>
                <td th:text="${Employee.ciudad}"></td>
                <td th:text="${Employee.phone}"></td>
                <td th:text="${Employee.salario}"></td>
                <td><a class="btn btn-success" th:href="@{'/lab4/employee/editar' + '?id=' + ${Employee.employee_id}}">Editar</a></td>
            </tr>
        </table>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
</body>
</html>
